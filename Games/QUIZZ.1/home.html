<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="eidth-device-width, initial-scale-1.0">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Quiz-Game</title>

    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!--Materialize CSS for homepage design-->
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 16 offset-13">
                <form class="myform" name="id" onsubmit="submitted(event)">
                    <h4 class="center0align white-text">CONTESTENT NAME</h4>

                    <div class="progress yellow">
                        <div class="indeterminate"></div>
                    </div>

                    <div class="input-field">
                        <img src="account_box.png" class="material-icons white-text prefix" alt="account">
                        <!-- <i class="material-icons white-text prefix">account_box</i> -->
                        <input type="text" class="white-text" id="name">
                        <label for="name">Name Here</label>
                        <p class="ceter"><button type="sybmit" class="btn blue"
                                onclick="this.style.display='none'">Submit Name</button></p>
                    </div>

                    <div>
                        <p class="white-text green">QUIZ RULES :</p>
                        <p class="black-text white">1. YOU WILL HAVE ONLY 15s PER QUESTION.</p>
                        <p class="black-text white">2. YOU CANNOT SKIP ANY QUESTIONS.</p>
                        <p class="black-text white">3. YOU CANNOT GO TO PREVIOUS QUESTION.</p>
                        <p class="black-text white">4. TRY ATTEMPTING ALL WITHOUT CHEATING</p>
                        <p class="white-text green">SELECT YOUR LEVEL</p>
                        <p class="center">
                            <a href="index.html" class="btn blue">EASY</a>
                            <a href="index_medium.html" class="btn blue">MEDIUM</a>
                            <a href="index_difficult.html" class="btn blue">DIFFICULT</a>

                        </p>
                    </div>

                    <div class="progress yellow">
                        <div class="indeterminate"></div>
                    </div>

                    <p class="center">
                        <!-- <a href="quiz.html" class="btn blue">Lets start</a> -->
                        <a href="../highscores.html" class="btn blue">High Scores</a>
                    </p>

                </form>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function submitted(e) {
            e.preventDefault();

            let namee = document.forms["id"]["name"].value;
            sessionStorage.setItem("name", namee)

        }
    </script>
</body>
</body>

</html>
