<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="instructions.css" />
    <title>Instructions</title>
  </head>
  <body>
    <div class="instructions">
      <p class="bar" style="height: 70px;align-items: center;justify-content: center;">INSTRUCTIONS :</p>
      <p class="bar">1. Move all disks from Source Tower to Destination Tower one at a time.</p>
      <p class="bar">2. Only a disc at the top of a Tower can be moved.</p>
      <p class="bar">3. A disc can be moved onto an empty Tower.</p>
      <p class="bar">4. A disc can be moved onto a larger disc.</p>
      <p class="bar">5. A disk cannot be moved onto a smaller disk.</p>
    </div>
    <div id="circle-container" onclick="play()">
      <div id="cc">
        <div class="circle" id="five"></div>
        <div class="circle" id="four"></div>
        <div class="circle" id="three"></div>
        <div class="circle" id="two"></div>
        <div class="circle" id="one"></div>
      </div>
    </div>
    <script>
        // Function to redirect to another page
  function play() {
    // Change the URL to the desired page
    window.location.href = "home.html";
  }
    </script>
  </body>
</html>
