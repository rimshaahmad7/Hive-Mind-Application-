<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div id="main">
      <img src="../images/logo1.png" alt="Avatar1" class="avatar1" />
      <h2 style="color:#ffa406">Hive Mind brings the team together wherever you are</h2>
      <br /><br />
      <button
        onclick="document.getElementById('id01').style.display='block'"
        style="width: 90%"
      >
        Login to Hive Mind
      </button>
      <h3 style="margin-left: 40%;color: #ffa406;font-size: 1.5em;">Or</h3>
      <button
        onClick="document.getElementById('id02').style.display='block'"
        style="width: 90%"
      >
        Signup
      </button>
    </div>
    <div id="id02" class="modal2">
      <span
        onClick="document.getElementById('id02').style.display='none'"
        class="close"
        style="right: 35px; top: 15px; font-size: 40px; color: #dfdfdf"
        title="Close Modal"
        >&times;</span
      >
      <!---------- Sign Up Form ---------->
      <form class="modal-content" action="/sign_up" method="post">
        <div
          class="container"
          style="
            margin-left: 22px;
            margin-right: 22px;
            margin-bottom: 22px;
            margin-top: 22px;
          "
        >
          <h1>Sign Up</h1>
          <p>Please fill in the form to create an account.</p>
          <hr />
          <label for="sign_up_uname"><b>Username</b></label>
          <input
            style="
              padding: 15px;
              margin: 25px 0 22px 0;
              border: none;
              background: #f1f1f1;
            "
            type="text"
            placeholder="Enter Username"
            name="sign_up_uname"
            id="newUsername"
            onkeyup="validateSignup()"
            required
          />
          <label for="sign_up_email"><b>Email</b></label>
          <input
            style="
              padding: 15px;
              margin: 25px 0 22px 0;
              border: none;
              background: #f1f1f1;
            "
            type="text"
            placeholder="Enter Email"
            name="sign_up_email"
            id="newEmail"
            onkeyup="validateSignup()"
            required
          />
          <label for="sign_up_psw"><b>Password</b></label>
          <input
            style="
              padding: 15px;
              margin: 5px 0 22px 0;
              border: none;
              background: #f1f1f1;
            "
            type="password"
            placeholder="Enter Password"
            name="sign_up_psw"
            id="newPassword"
            onkeyup="validateSignup()"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            style="
              padding: 15px;
              margin: 5px 0 22px 0;
              border: none;
              background: #f1f1f1;
            "
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="repeatPassword"
            onkeyup="validateSignup()"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>
          <div class="clearfix">
            <button
              style="opacity: 0.9"
              type="submit"
              class="signupbtn"
              id="sign_up_btn"
            >
              Sign Up
            </button>
            <button
              style="opacity: 0.9; padding: 14px 20px"
              type="button"
              onClick="document.getElementById('id02').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>

    <!------------ Login Form ------------>
    <div id="id01" class="modal1">
      <form class="modal-content animate" action="/login" method="post">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img src="../images/img_avatar2.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="login_uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="login_uname"
            id="login_uname"
            required
          />

          <label for="login_psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="login_psw"
            id="login_psw"
            required
          />

          <!-- <button type="submit"  id="login_btn" href="dashboard.html" onclick="preventDefault()">Login</button> -->
          <a type="submit"  id="login_btn" href="dashboard.html" onclick="preventDefault()">Login</a>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
