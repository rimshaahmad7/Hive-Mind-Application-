<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section>
        <button class="chatbot-toggler">
            <!-- <span class="material-symbols-outlined">smart_toy</span> -->
            <img src="./bot-img.png" alt="">
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
            </header>

            <ul class="chat-box">
                <li class="chat incoming">
                    <img src="./bot-img.png" alt="">
                    <p>Hi there ðŸ‘‹ <br> How can I help you today?</p>
                </li>

                <li class="chat outgoing">
                    <!-- <p>Lorem ipsum dolor sit amet consectetur distinctio?</p> -->
                </li>
            </ul>

            <div class="chat-input">
                <textarea id="data" placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>

    </section>

    <script>
        $(document).ready(function() {
            $("#send-btn").on("click", function() {
                $value = $("#data").val();
                $msg = '<li class="chat outgoing"><p>'+ $value +'</p></li>';
                $(".chat-box").append($msg);
                $("#data").val('');

                // start ajax code
                $.ajax({
                    url: 'message.php',
                    type: 'POST',
                    data: 'text=' + $value,
                    success: function(result) {
                        $replay = '<li class="chat incoming"><span class="material-symbols-outlined">smart_toy</span><p>'+ result +'</p></li>';
                        $(".chat-box").append($replay);
                        // when chat goes down the scroll bar automatically comes to the bottom
                        $(".chat-box").scrollTop($(".chat-box")[0].scrollHeight);
                    }
                });
            });
        });
    </script>

    <script src="../new-bot/chatBotScript.js"></script>
</body>

</html>
